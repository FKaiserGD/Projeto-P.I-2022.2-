    <h3>Informações do Cartão</h3>
    <div class='cartao'>
        <form>
            <div class="campos">
                <label for="">Número do Cartão: </label>
                <input class='inputCartao1'  type="number" placeholder="XXXX XXXX XXXX XXXX" required></input>
            </div>
            <div class="campos">
                <label for="">Data de validade: </label>
                <input class='inputCartao2'  type="text" placeholder="XX/XXXX" required></input>
            </div>
            <div class="campos">
                <label for="">CVV: </label>
                <input class='inputCartao3'  type="number" placeholder="XXX" required></input>
            </div>
            <div class="campos">
                <label for="">Nome no Cartão: </label>
                <inp='inputCartao4'  type="text" placeholder="Ex: Felipe L Carvalho" required></input>
            </div>
        </form>
        <h3>Endereço de Cobrança</h3>
        <form>
            <div class="campos">
                <label for="">CEP: </label>
                <input class='inputEndereco1'  type="text" placeholder="XXXXX-XXX" required></input>
            </div>
            <div class="campos">
                <label for="">Estado: </label>
                <input class='inputEndereco2'  type="text" placeholder="ex: Pernambuco" required></input>
            </div>
            <div class="campos">
                <label for="">Cidade: </label>
                <input class='inputEndereco3'  type="text" placeholder="ex: Recife" required></input>
            </div>
            <div class="campos">
                <label for="">Rua/Avenida: </label>
                <input class='inputEndereco4'  type="text" placeholder="ex: Rua Conde de Iraja" required></input>
            </div>
            <div class="campos">
                <label for="">Número: </label>
                <input class='inputEndereco5' type="number" placeholder="XXXX" required></input>
            </div>
            <div class="campos">
                <label for="">Complemento: </label>
                <input class='inputEndereco6' type="text" placeholder="ex: Apartamento 201"></input>
            </div>
        </form>
        <button id='botao-doar' type="button">Doar</button>
    </div>
